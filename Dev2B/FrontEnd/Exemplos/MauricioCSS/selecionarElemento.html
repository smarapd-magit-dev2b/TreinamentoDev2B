<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="primeiro">primeiro</div>
  <div id="segundo">segundo</div>
  <div id="terceiro">terceiro</div>
  <footer>
    <link rel="stylesheet" href="./css/estilo.css">
    <script>
      document.getElementById('primeiro')

      const divs = document.getElementsByClassName('div')
      Array.from(divs).forEach(e => e.classList.add())

      const divArrays = [...divs];

      divArrays.forEach(e => e.classList.add())
    </script>
  </footer>
</body>

</html>
