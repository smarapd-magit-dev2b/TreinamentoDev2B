<html>

<head>
  <link rel="stylesheet" href="style.css" />
  <title>Calculadora</title>
</head>

<body>
  <div class="calculadora">
    <div class="resultado">
      <span id="sentenca"></span>
      <span id="resultado"></span>
    </div>
    <div class="botoes">
      <div class="botoesNumericos">
        <button class="numerico" id="sete">7</button>
        <button class="numerico" id="oito">8</button>
        <button class="numerico" id="nove">9</button>

        <button class="numerico" id="quatro">4</button>
        <button class="numerico" id="cinco">5</button>
        <button class="numerico" id="seis">6</button>

        <button class="numerico" id="um">1</button>
        <button class="numerico" id="dois">2</button>
        <button class="numerico" id="tres">3</button>

        <button class="numerico" id="clear">C</button>
        <button class="numerico" id="zero">0</button>
        <button class="numerico" id="decimal">.</button>
      </div>

      <div class="botoesOperacoes">
        <button class="operacao" id="divisao">รท</button>
        <button class="operacao" id="multiplicacao">x</button>
        <button class="operacao" id="subtracao">-</button>
        <button class="operacao" id="adicao">+</button>
      </div>

      <div class="botoesOperacoes">
        <button class="igualdade" id="igualdade">=</button>
      </div>
    </div>
  </div>
</body>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="calculadora.js"></script>
