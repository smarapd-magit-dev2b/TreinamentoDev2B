<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário</title>
</head>

<body class="container-fluid">
  <main class="container">
    <h1>Controles HTML</h1>
    <strong>Controle</strong>
    <form>
      <div class="form-group">
        <label for="text">Text</label>
        <input type="text" class="form-control" name="text" />
      </div>
      <div class="form-group">
        <label for="select">Select</label>
        <select class="form-control" name="select">
          <option>-</option>
        </select>
      </div>
      <div class="form-group">
        <strong>Radio</strong>
        <div class="form-check">
          <label class="form-check-label">
            <input type="radio" class="form-check-input">
            Item 1
          </label>
        </div>
      </div>
      <div class="form-group">
        <strong>Radio Group</strong>
        <br>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="radio-group" />Item 1
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="radio-group" />Item 2
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="radio-group" />Item 3
          </label>
        </div>
      </div>
      <div class="form-group">
        <strong>Checkbox</strong>
        <div class="form-check form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" />Item 1
          </label>
        </div>
      </div>
      <div class="form-group">
        <strong>Botões</strong>
        <br>
        <button type="reset" class="btn btn-secondary">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
      </div>
    </form>
    <nav class="nav nav-tabs nav-stacked flex-column">
      <strong>Menu</strong>
      <a class="nav-link" href="#">Menu 1</a>
      <a class="nav-link" href="#">Menu 2</a>
      <a class="nav-link" href="#">Menu 3</a>
    </nav>
    <strong>Panel</strong>
    <div class="card">
      <div class="card-header">
        Título
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Conteúdo</li>
      </ul>
    </div>
  </main>
  <footer>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"></script>
  </footer>
</body>

</html>
